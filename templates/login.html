<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід - Веслувальний клуб SUPSUN</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css (для плавных переходов, если нужно) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Header (одинаковый, как на главной странице) -->
  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="https://supsun.club/wp-content/uploads/2023/10/xsupsun_text_logo.png.pagespeed.ic.PAnVO98De2.png" alt="SUPSUN Logo" style="height: 40px;">
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Вхід</a></li>
          <li class="nav-item"><a class="nav-link btn btn-primary text-white ms-2" href="{{ url_for('auth.register') }}">Реєстрація</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Основной контент: форма входа -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4 text-center">Вхід</h2>
            <form method="POST" action="{{ url_for('auth.login') }}">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" name="password" id="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Увійти</button>
            </form>
            <p class="mt-3 text-center">Немає акаунту? <a href="{{ url_for('auth.register') }}">Зареєструйтеся</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
