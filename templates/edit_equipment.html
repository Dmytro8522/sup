<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Редагувати обладнання – Адмін-панель SUPSUN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="{{ url_for('admin.admin_index') }}">
      <img src="https://supsun.club/wp-content/uploads/2023/10/xsupsun_text_logo.png" alt="SUPSUN Logo" style="height: 40px;" />
    </a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><span class="nav-link">Вітаємо, {{ session.get('name') }}</span></li>
      <li class="nav-item"><a class="nav-link btn btn-outline-primary ms-2" href="{{ url_for('auth.logout') }}">Вийти</a></li>
    </ul>
  </div>
</header>
<main class="container my-5">
  <h2>Редагувати обладнання</h2>
  <hr>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <form action="{{ url_for('admin.edit_equipment', equipment_id=equipment.id) }}" method="post" class="row g-3">
    <div class="col-md-6">
      <label for="category" class="form-label">Категорія</label>
      <input type="text" id="category" name="category" class="form-control" value="{{ equipment.category }}" required>
    </div>
    <div class="col-md-6">
      <label for="subcategory" class="form-label">Підкатегорія</label>
      <input type="text" id="subcategory" name="subcategory" class="form-control" value="{{ equipment.subcategory }}" required>
    </div>
    <div class="col-md-6">
      <label for="quantity" class="form-label">Кількість</label>
      <input type="number" id="quantity" name="quantity" class="form-control" value="{{ equipment.quantity }}" required>
    </div>
    <div class="col-md-6">
      <label for="price" class="form-label">Ціна, грн</label>
      <input type="number" step="0.01" id="price" name="price" class="form-control" value="{{ equipment.price }}" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Зберегти</button>
      <a href="{{ url_for('admin.admin_equipment') }}" class="btn btn-secondary">Скасувати</a>
    </div>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
