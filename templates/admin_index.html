<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адмін-панель - Веслувальний клуб SUPSUN</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="{{ url_for('admin.admin_index') }}">
        <img src="https://supsun.club/wp-content/uploads/2023/10/xsupsun_text_logo.png.pagespeed.ic.PAnVO98De2.png" alt="SUPSUN Logo" style="height: 40px;">
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><span class="nav-link">Вітаємо, {{ session.get('name') }}</span></li>
        <li class="nav-item"><a class="nav-link btn btn-outline-primary ms-2" href="{{ url_for('auth.logout') }}">Вийти</a></li>
      </ul>
    </div>
  </header>
  <main class="container my-5">
    <h2>Адмін-панель</h2>
    <hr>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="mb-4">
      <a href="{{ url_for('admin.admin_equipment') }}" class="btn btn-primary me-2">Керування обладнанням</a>
      <a href="{{ url_for('admin.update_schedule') }}" class="btn btn-primary me-2">Керування розкладом</a>
      <a href="{{ url_for('admin.admin_bookings') }}" class="btn btn-primary">Перегляд бронювань</a>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
